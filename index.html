<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./_assets/css/main.css">

</head>
<body>

    <div class="header">
        <h1 class="heading_primary">Train Ticket</h1>
    </div>

    <div class="mainView">
        <div class="main_left">
            <div class="container_insert_info">
                <div class="container_heading">
                    <h2 class="heading_section color_black">Calcola il prezzo del tuo biglietto</h2>
                </div>
                <div class="container_input">
                    <label for="inputName" class="label color_black">Nome e Cognome</label>
                    <input type="text" class="input inputName" id="inputName" required>
                </div>
                <div class="container_input">
                    <label for="inputKm" class="label color_black">Quanti chilometri vuoi percorrere?</label>
                    <input type="number" class="input inputKm" id="inputKm" required>
                </div>
                <div class="container_input">
                    <label for="inputAge" class="label color_black">Quanti anni hai?</label>
                    <input type="number" class="input inputAge" id="inputAge" required>
                </div>
                <div class="container_input">
                    <button type="submit" class="btn_submit" onclick="btnSubmit()">Calcola biglietto</button>
                </div>
            </div>
        </div>
        <div class="main_right">
            <div class="container_info_controls">
                <div class="container_heading">
                    <h2 class="heading_section">Il tuo biglietto</h2>
                </div>
                <div class="container_card_ticket_info">
                    <div class="card_info">
                        <h3 class="heading_card">Nome passeggero</h3>
                        <h5 class="result_info_card" id="nameSurname">Nome Cognome</h5>
                    </div>
                    <div class="card_info">
                        <h3 class="heading_card">Offerta</h3>
                        <h5 class="result_info_card">Biglietto Standard</h5>
                    </div>
                    <div class="card_info">
                        <h3 class="heading_card">Carrozza</h3>
                        <h5 class="result_info_card" id="trainCarriage">Numero Carrozza</h5>
                    </div>
                    <div class="card_info">
                        <h3 class="heading_card">Codice CP</h3>
                        <h5 class="result_info_card" id="cpCode">Code</h5>
                    </div>
                    <div class="card_info">
                        <h3 class="heading_card">Costo biglietto</h3>
                        <h5 class="result_info_card" id="ticketPrice">0,00 &euro;</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPT -->
    <script src="./_assets/js/main.js"></script>
    
</body>
</html>
